<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-label="Sample Beagle photo">
  <defs>
    <radialGradient id="beagleBg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#beagleBg)"/>

  <!-- Beagle representation -->
  <g transform="translate(400, 470)">
    <!-- Body (tri-color: white, brown, black) -->
    <ellipse cx="0" cy="0" rx="150" ry="120" fill="#f5f5f5"/>

    <!-- Brown/black saddle -->
    <ellipse cx="10" cy="-30" rx="100" ry="70" fill="#8b6f47"/>
    <ellipse cx="20" cy="-40" rx="70" ry="50" fill="#4a3728"/>

    <!-- Head -->
    <circle cx="-110" cy="-100" r="80" fill="#f5f5f5"/>

    <!-- Brown patches on head -->
    <ellipse cx="-130" cy="-110" rx="35" ry="40" fill="#8b6f47"/>
    <ellipse cx="-85" cy="-115" rx="30" ry="35" fill="#8b6f47"/>

    <!-- Ears (long and floppy) -->
    <ellipse cx="-150" cy="-90" rx="30" ry="65" fill="#8b6f47" transform="rotate(-10 -150 -90)"/>
    <ellipse cx="-70" cy="-95" rx="28" ry="60" fill="#8b6f47" transform="rotate(10 -70 -95)"/>

    <!-- Snout -->
    <ellipse cx="-130" cy="-70" rx="40" ry="30" fill="#f5f5f5"/>

    <!-- Nose -->
    <ellipse cx="-145" cy="-75" rx="15" ry="10" fill="#1a1a1a"/>

    <!-- Eyes -->
    <circle cx="-135" cy="-105" r="7" fill="#3d2817"/>
    <circle cx="-105" cy="-108" r="7" fill="#3d2817"/>

    <!-- Front legs -->
    <rect x="-80" y="90" width="38" height="95" rx="19" fill="#f5f5f5"/>
    <rect x="-28" y="90" width="38" height="95" rx="19" fill="#f5f5f5"/>

    <!-- Back legs -->
    <rect x="45" y="80" width="42" height="95" rx="21" fill="#f5f5f5"/>
    <rect x="105" y="80" width="42" height="95" rx="21" fill="#f5f5f5"/>

    <!-- Tail (up and curved) -->
    <path d="M 150 -10 Q 200 -40, 210 -75" stroke="#4a3728" stroke-width="28" stroke-linecap="round" fill="none"/>

    <!-- Collar -->
    <ellipse cx="-60" cy="-70" rx="50" ry="13" fill="#e67e22"/>
    <circle cx="-60" cy="-70" r="7" fill="#95a5a6"/>
  </g>

  <!-- Category badge -->
  <circle cx="70" cy="70" r="45" fill="#ff8c42"/>
  <text x="70" y="85"
        font-family="Arial, sans-serif"
        font-size="36"
        fill="white"
        text-anchor="middle"
        font-weight="bold">
    O
  </text>

  <!-- Sample watermark -->
  <text x="400" y="750"
        font-family="Arial, sans-serif"
        font-size="24"
        fill="#999"
        text-anchor="middle"
        opacity="0.5">
    Sample Photo - Charlie (Beagle)
  </text>
</svg>
