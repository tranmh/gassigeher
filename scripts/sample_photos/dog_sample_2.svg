<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-label="Sample German Shepherd photo">
  <defs>
    <radialGradient id="gsdBg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d8d8d8;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#gsdBg)"/>

  <!-- German Shepherd representation -->
  <g transform="translate(400, 450)">
    <!-- Body (tan and black color for GSD) -->
    <ellipse cx="0" cy="0" rx="180" ry="140" fill="#b8956f"/>

    <!-- Black saddle marking -->
    <ellipse cx="20" cy="-30" rx="120" ry="80" fill="#3d3d3d"/>

    <!-- Head -->
    <circle cx="-130" cy="-120" r="95" fill="#b8956f"/>

    <!-- Ears (pointed/erect) -->
    <path d="M -180 -180 L -165 -220 L -150 -180 Z" fill="#8b7355"/>
    <path d="M -110 -185 L -95 -225 L -80 -185 Z" fill="#8b7355"/>

    <!-- Snout (longer) -->
    <ellipse cx="-155" cy="-90" rx="55" ry="40" fill="#a08060"/>

    <!-- Nose -->
    <ellipse cx="-175" cy="-95" rx="20" ry="14" fill="#1a1a1a"/>

    <!-- Eyes -->
    <circle cx="-150" cy="-130" r="9" fill="#2d2d2d"/>
    <circle cx="-115" cy="-135" r="9" fill="#2d2d2d"/>

    <!-- Front legs -->
    <rect x="-100" y="100" width="45" height="110" rx="22" fill="#b8956f"/>
    <rect x="-35" y="100" width="45" height="110" rx="22" fill="#b8956f"/>
    <!-- Paws (black) -->
    <rect x="-100" y="180" width="45" height="30" rx="15" fill="#3d3d3d"/>
    <rect x="-35" y="180" width="45" height="30" rx="15" fill="#3d3d3d"/>

    <!-- Back legs -->
    <rect x="60" y="90" width="50" height="110" rx="25" fill="#b8956f"/>
    <rect x="130" y="90" width="50" height="110" rx="25" fill="#b8956f"/>
    <!-- Paws (black) -->
    <rect x="60" y="170" width="50" height="30" rx="20" fill="#3d3d3d"/>
    <rect x="130" y="170" width="50" height="30" rx="20" fill="#3d3d3d"/>

    <!-- Tail (down) -->
    <path d="M 180 -10 Q 220 20, 230 60" stroke="#3d3d3d" stroke-width="38" stroke-linecap="round" fill="none"/>

    <!-- Collar -->
    <ellipse cx="-70" cy="-80" rx="55" ry="15" fill="#3498db"/>
    <circle cx="-70" cy="-80" r="8" fill="#f1c40f"/>
  </g>

  <!-- Category badge -->
  <circle cx="70" cy="70" r="45" fill="#4a90e2"/>
  <text x="70" y="85"
        font-family="Arial, sans-serif"
        font-size="36"
        fill="white"
        text-anchor="middle"
        font-weight="bold">
    B
  </text>

  <!-- Sample watermark -->
  <text x="400" y="750"
        font-family="Arial, sans-serif"
        font-size="24"
        fill="#999"
        text-anchor="middle"
        opacity="0.5">
    Sample Photo - Max (German Shepherd)
  </text>
</svg>
