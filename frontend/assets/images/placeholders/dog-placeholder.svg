<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-label="Dog placeholder image">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef9f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Border -->
  <rect width="400" height="400" fill="none" stroke="#e1e8e5" stroke-width="2"/>

  <!-- Dog Silhouette (Simplified) -->
  <g transform="translate(200, 220)" fill="#82b965" opacity="0.3">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="60"/>

    <!-- Head -->
    <circle cx="-55" cy="-50" r="40"/>

    <!-- Ears -->
    <ellipse cx="-75" cy="-75" rx="18" ry="30" transform="rotate(-20 -75 -75)"/>
    <ellipse cx="-35" cy="-80" rx="15" ry="25" transform="rotate(15 -35 -80)"/>

    <!-- Front legs -->
    <rect x="-45" y="40" width="20" height="50" rx="10"/>
    <rect x="-15" y="40" width="20" height="50" rx="10"/>

    <!-- Back legs -->
    <rect x="25" y="35" width="22" height="50" rx="11"/>
    <rect x="55" y="35" width="22" height="50" rx="11"/>

    <!-- Tail -->
    <path d="M 80 -10 Q 110 -30, 105 -50" stroke="#82b965" stroke-width="18" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Text -->
  <text x="200" y="340"
        font-family="Arial, sans-serif"
        font-size="18"
        fill="#5a6c57"
        text-anchor="middle"
        font-weight="400">
    Kein Foto
  </text>
</svg>
